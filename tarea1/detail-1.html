<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de avistamientos</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">Detalle insecto 1</div>
    <div class="menu">
        <button class="menu-option" onclick="moveTo('index')"> Main </button>
        <button class="menu-option" onclick="moveTo('report')"> Informar avistamiento </button>
        <button class="menu-option" onclick="moveTo('list')"> Ver listado de avistamientos </button>
        <button class="menu-option" onclick="moveTo('statistics')"> Estadísticas </button>
    </div>

    <div class="detalle formulario" id="main">

        <div class="entrada">
            <div class="leyenda">Fecha - hora</div>
        </div>
        <div class="entrada">
            <div class="leyenda">Comuna</div>
        </div>
        <div class="entrada">
            <div class="leyenda">Sector</div>
        </div>
        <div class="entrada">
            <div class="leyenda">Nombre contacto</div>
        </div>
        <div class="entrada">
            <div class="leyenda">Total avistamientos</div>
        </div>
        <div class="entrada">
            <div class="leyenda">Total Fotos</div>
        </div>
        <div class="imagenes-holder">
            <div class="celda clickable" onclick="showImg(this)" id="1"><img src="./img/araña-pollito.jpg" alt="imagen de araña"></div>
            <div class="celda clickable" onclick="showImg(this)" id="2"><img src="./img/araña-pollito.jpg" alt="imagen de araña"></div>
            <div class="celda clickable" onclick="showImg(this)" id="3"><img src="./img/araña-pollito.jpg" alt="imagen de araña"></div>
            <div class="celda clickable" onclick="showImg(this)" id="4"><img src="./img/araña-pollito.jpg" alt="imagen de araña"></div>
            <div class="celda clickable" onclick="showImg(this)" id="5"><img src="./img/araña-pollito.jpg" alt="imagen de araña"></div>
        </div>
    </div>
<!-- The Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="hideModal()">&times;</span>
    <div id="modal-img"><img src="./img/araña-pollito-800x600.jpg" alt="imagen de araña"></div>
  </div>
</div>
</body>

</html>
